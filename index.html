<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" lang = "en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MA CALCI...</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
<body>
  <div class= 'container-fluid'>
  <h1 class = "one">CALCI. </h1>
    <h1 class = "two">Simple.</h1>
  <div class= "macalci">
  <a id = 'open' style = "font-size:30px" class ="btn btn-default"> OPEN  Calci.</a>
    </div>

  <div id ='review' class ="container d-none">
    <div  class = "formstyle">
  <form name = "forms">
    
    <span>SAAD's Calculator</span><br/>
    
    <input class="screen" type = "text" name = "answer">
    <br/><br/>
    <input type = "button" value = " 7 " onclick = "forms.answer.value += '7'" onkeypress = "forms.answer.value += '7'">
    <input type = "button" value = " 8 " onclick = "forms.answer.value += '8'" onkeypress = "forms.answer.value += '8'">
    <input type = "button" value = " 9 " onclick = "forms.answer.value += '9'" onkeypress = "forms.answer.value += '9'">
    <input class = "del" type = "button" value = " Delete " onclick = "forms.answer.value = ''" onkeypress = "forms.answer.value = ''">
    <br/><br/>
    <input type = "button" value = " 4 " onclick = "forms.answer.value += '4'" onkeypress = "forms.answer.value += '4'">
    <input type = "button" value = " 5 " onclick = "forms.answer.value += '5'" onkeypress = "forms.answer.value += '5'">
    <input type = "button" value = " 6 " onclick = "forms.answer.value += '6'" onkeypress = "forms.answer.value += '6'">
    <input type = "button" value = " * " onclick = "forms.answer.value += '*'" onkeypress = "forms.answer.value += '*'">
    <input type = "button" value = " / " onclick = "forms.answer.value += '/'" onkeypress = "forms.answer.value += '/'">
    <br/><br/>
    <input type = "button" value = " 1 " onclick = "forms.answer.value += '1'" onkeypress = "forms.answer.value += '1'">
    <input type = "button" value = " 2 " onclick = "forms.answer.value += '2'" onkeypress = "forms.answer.value += '2'">
    <input type = "button" value = " 3 " onclick = "forms.answer.value += '3'" onkeypress = "forms.answer.value += '3'">
    <input type = "button" value = " + " onclick = "forms.answer.value += '+'" onkeypress = "forms.answer.value += '+'">
    <input type = "button" value = " - " onclick = "forms.answer.value += '-'" onkeypress = "forms.answer.value += '-'">
    <br/><br/>
    <input class = "last" type = "button" value = "0" onclick = "forms.answer.value += '0'" onkeypress = "forms.answer.value += '0'">
    <input class = "last" type = "button" value = "00" onclick = "forms.answer.value += '00'">
    <input class = "last" type = "button" value = "." onclick = "forms.answer.value += '.'" onkeypress = "forms.answer.value += '.'">
    <input id = "equal" class = "last" type = "button" value = "=" onclick = "forms.answer.value = eval(forms.answer.value)">
    </form>
  </div>
  </div>
  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- JavaScript function file -->
<script type="text/javascript" src="./index.js"></script>
  </div>
</body>
  </html>
